<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nearby Vendors â€¢ Nibash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root { --bg:#0f1117; --card:#151822; --text:#e8e8e8; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { padding:12px 16px; background:#111527; position:sticky; top:0; z-index:2; display:flex; gap:12px; align-items:center; }
    header h1 { font-size:18px; margin:0; font-weight:600; }
    .controls { display:flex; gap:8px; align-items:center; }
    .controls input, .controls select, .controls button {
      background:var(--card); color:var(--text); border:1px solid #2a2f45; border-radius:10px; padding:8px 10px;
    }
    #map { width:100%; height: 65vh; }
    .results { padding:12px 16px; display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    .card { background:var(--card); border:1px solid #21263a; border-radius:14px; padding:12px; }
    .muted { color:#9aa3b2; font-size:12px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    a.btn { display:inline-block; margin-top:6px; padding:8px 10px; border-radius:10px; background:#1b5cff; color:white; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>Nearby Vendors</h1>
    <div class="controls">
      <button id="locBtn">Use My Location</button>
      <label>Radius:
        <select id="radius">
          <option value="2">2 km</option>
          <option value="5" selected>5 km</option>
          <option value="10">10 km</option>
          <option value="25">25 km</option>
        </select>
      </label>
      <input id="lat" type="text" placeholder="Latitude" size="12" />
      <input id="lon" type="text" placeholder="Longitude" size="12" />
      <button id="findBtn">Find Vendors</button>
    </div>
  </header>

  <div id="map"></div>
  <div class="results" id="results"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App JS -->
  <script src="../js/map.js"></script>
</body>
</html>
