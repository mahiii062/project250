<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Profile - Nibash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/user.css" />
  <style>
    /* Ensure toggle works even if user.css doesn't provide it */
    .profile form { display: none; }
    .profile form.active { display: block; }
    .profile { max-width: 420px; margin: 32px auto; font-family: Poppins, system-ui, sans-serif; }
    .profile h2 { margin-bottom: 12px; }
    form { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; background: #fff; }
    form h3 { margin: 0 0 12px; }
    form input { width: 100%; margin: 6px 0; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; }
    .submit-btn { width: 100%; margin-top: 8px; padding: 10px 12px; border-radius: 10px; border: 0; background: #111827; color: #fff; cursor: pointer; }
    .toggle-link { margin-top: 10px; color: #2563eb; cursor: pointer; text-align: center; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #e5e7eb; }
    .logo { display:flex; align-items:center; gap:8px; font-weight:600; }
    .logo img { height:28px; }
    .logout-btn { background:#f3f4f6; border:1px solid #e5e7eb; padding:8px 12px; border-radius:10px; cursor:pointer; }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../images/mainLogo.png" alt="Nibash Logo" />
      <span class="logo-text">Nibash</span>
    </div>
    <button class="logout-btn" onclick="location.href='../index.html'">Back</button>
  </header>

  <div class="profile">
    <h2>Customer Account</h2>

    <!-- Sign Up Form -->
    <form id="signupForm" class="active">
      <h3>Sign Up</h3>
      <input id="suName" type="text" placeholder="Full Name" required />
      <input id="suEmail" type="email" placeholder="Email" required />
      <input id="suPassword" type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</p>
    </form>

    <!-- Sign In Form -->
    <form id="signinForm">
      <h3>Sign In</h3>
      <input id="siEmail" type="email" placeholder="Email" required />
      <input id="siPassword" type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign In</button>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
    </form>
  </div>

  <script>
    // ==============================
    // Toggle between forms
    // ==============================
    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("active");
      document.getElementById("signinForm").classList.toggle("active");
    }

    // ==============================
    // Backend API Base (matches routes/customerAuth.js)
    // ==============================
    const API_BASE = "http://localhost:5000/api/customer";

    // If already signed in, redirect to dashboard
    (function maybeRedirectIfSignedIn() {
      const token = localStorage.getItem("customerToken");
      if (token) window.location.href = "customerDashboard.html";
    })();

    function setBusy(btn, busy) {
      if (!btn) return;
      if (btn.dataset.origText == null) btn.dataset.origText = btn.textContent;
      btn.disabled = busy;
      btn.textContent = busy ? "Please wait..." : btn.dataset.origText;
    }

    function showError(msg) {
      alert(msg || "Something went wrong. Please try again.");
    }

    // Persist exactly what the dashboard expects
    // Server returns: { customer_id, customer_name, customer_email, token }
    function stashSession(data) {
      localStorage.setItem("customerId", String(data.customer_id));
      localStorage.setItem("customerName", data.customer_name || "");
      localStorage.setItem("customerEmail", data.customer_email || "");
      localStorage.setItem("customerToken", data.token);
    }

    // ==============================
    // Sign Up Handler
    // ==============================
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const btn = this.querySelector(".submit-btn");

      const name = document.getElementById("suName").value.trim();
      const email = document.getElementById("suEmail").value.trim();
      const password = document.getElementById("suPassword").value;

      if (!name || !email || !password) return showError("Please fill out all fields.");

      try {
        setBusy(btn, true);

        const resp = await fetch(`${API_BASE}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Sign up failed");

        if (!data?.token || !data?.customer_id) throw new Error("Invalid signup response");

        stashSession(data);
        window.location.href = "customerDashboard.html";
      } catch (err) {
        showError(err.message);
      } finally {
        setBusy(btn, false);
      }
    });

    // ==============================
    // Sign In Handler
    // ==============================
    document.getElementById("signinForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const btn = this.querySelector(".submit-btn");

      const email = document.getElementById("siEmail").value.trim();
      const password = document.getElementById("siPassword").value;

      if (!email || !password) return showError("Please enter your email and password.");

      try {
        setBusy(btn, true);

        const resp = await fetch(`${API_BASE}/signin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Invalid email or password");

        if (!data?.token || !data?.customer_id) throw new Error("Invalid signin response");

        stashSession(data);
        window.location.href = "customerDashboard.html";
      } catch (err) {
        showError(err.message);
      } finally {
        setBusy(btn, false);
      }
    });
  </script>
</body>
</html>
