<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - Nibash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/mainLogo.png" alt="Nibash Logo">
            <span class="logo-text">Nibash</span>
        </div>
        <button class="logout-btn" onclick="location.href='../index.html'">Log Out</button>
    </header>

    <div class="profile">
        <h2>Customer Account</h2>

        <!-- Sign Up Form -->
        <form id="signupForm" class="active">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</p>
        </form>

        <!-- Sign In Form -->
        <form id="signinForm">
            <h3>Sign In</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
        </form>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("signupForm").classList.toggle("active");
            document.getElementById("signinForm").classList.toggle("active");
        }
    </script>
</body>

</html>
