<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Profile - Nibash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/user.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../images/mainLogo.png" alt="Nibash Logo" />
      <span class="logo-text">Nibash</span>
    </div>
    <button class="logout-btn" onclick="location.href='../index.html'">Log Out</button>
  </header>

  <div class="profile">
    <h2>Customer Account</h2>

    <!-- Sign Up Form -->
    <form id="signupForm" class="active">
      <h3>Sign Up</h3>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</p>
    </form>

    <!-- Sign In Form -->
    <form id="signinForm">
      <h3>Sign In</h3>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign In</button>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
    </form>
  </div>

  <script>
    // ==============================
    // Toggle between forms
    // ==============================
    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("active");
      document.getElementById("signinForm").classList.toggle("active");
    }

    // ==============================
    // Backend API Base
    // ==============================
    const API_BASE = "http://localhost:5000/api/auth"; // change if deployed

    function setBusy(btn, busy) {
      if (!btn) return;
      btn.disabled = busy;
      btn.dataset.origText ??= btn.textContent;
      btn.textContent = busy ? "Please wait..." : btn.dataset.origText;
    }

    function showError(msg) {
      alert(msg || "Something went wrong. Please try again.");
    }

    // ==============================
    // Sign Up Handler
    // ==============================
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const btn = this.querySelector(".submit-btn");

      const name = this.querySelector('input[type="text"]').value.trim();
      const email = this.querySelector('input[type="email"]').value.trim();
      const password = this.querySelector('input[type="password"]').value;

      if (!name || !email || !password) return showError("Please fill out all fields.");

      try {
        setBusy(btn, true);

        const resp = await fetch(`${API_BASE}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Sign up failed");

        // Save non-sensitive info
        localStorage.setItem("customerId", data.customer_id);
        localStorage.setItem("customerName", data.customer_name);
        localStorage.setItem("customerEmail", data.customer_email);
        localStorage.setItem("authToken", data.token);

        window.location.href = "customer.html";
      } catch (err) {
        showError(err.message);
      } finally {
        setBusy(btn, false);
      }
    });

    // ==============================
    // Sign In Handler
    // ==============================
    document.getElementById("signinForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const btn = this.querySelector(".submit-btn");

      const email = this.querySelector('input[type="email"]').value.trim();
      const password = this.querySelector('input[type="password"]').value;

      if (!email || !password) return showError("Please enter your email and password.");

      try {
        setBusy(btn, true);

        const resp = await fetch(`${API_BASE}/signin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Invalid email or password");

        localStorage.setItem("customerId", data.customer_id);
        localStorage.setItem("customerName", data.customer_name);
        localStorage.setItem("customerEmail", data.customer_email);
        localStorage.setItem("authToken", data.token);

        window.location.href = "customer.html";
      } catch (err) {
        showError(err.message);
      } finally {
        setBusy(btn, false);
      }
    });
  </script>
</body>
</html>
