<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - Nibash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo + Text */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: #E89C7C;
        }

        .logout-btn {
            background: #E89C7C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .profile {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        form.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button.submit-btn {
            width: 100%;
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
            color: #4A90E2;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Nibash Logo">
            <span class="logo-text">Nibash</span>
        </div>
        <button class="logout-btn" onclick="location.href='../index.html'">Log Out</button>
    </header>

    <div class="profile">
        <h2>Customer Account</h2>

        <!-- Sign Up Form -->
        <form id="signupForm" class="active">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</p>
        </form>

        <!-- Sign In Form -->
        <form id="signinForm">
            <h3>Sign In</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
        </form>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("signupForm").classList.toggle("active");
            document.getElementById("signinForm").classList.toggle("active");
        }
    </script>
</body>

</html>
