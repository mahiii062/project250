<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architects - Nibash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 600;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background: #E89C7C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .profile {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Nibash Logo" class="logo-img">
            Nibash
        </div>
        <button class="logout-btn" onclick="location.href='../index.html'">Log Out</button>
    </header>

    <div class="profile">
        <h2>Architects</h2>
        <p>Professional architects for innovative and functional home designs.</p>

        <div class="card-list">
            <div class="card">
                <img src="../images/artist.jpg" alt="">
                <h3>Tanvir Ahmed</h3>
                <p>Residential Architect</p>
            </div>
            <div class="card">
                <img src="../images/artist2.jpg" alt="">
                <h3>Rumana Sultana</h3>
                <p>Interior Architect</p>
            </div>
            <div class="card">
                <img src="../images/artist.jpg" alt="">
                <h3>Iqbal Hossain</h3>
                <p>Commercial Architect</p>
            </div>
        </div>
    </div>
</body>

</html>
