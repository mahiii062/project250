<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architects - Nibash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/architect.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/mainLogo.png" alt="Nibash Logo">
            <span class="logo-text">Nibash</span>
        </div>
        <button class="logout-btn" onclick="location.href='../index.html'">Log Out</button>
    </header>

    <div class="profile">
        <h2>Our Architects</h2>
        <p>Professional architects for innovative and functional home designs.</p>

        <div class="architect-list" id="architectList"></div>

        <button class="add-btn" onclick="toggleForm()">+ Add New Architect</button>

        <form id="architectForm">
            <h3>Add Architect</h3>
            <input type="text" id="architectName" placeholder="Full Name" required>
            <input type="text" id="architectSpecialty" placeholder="Specialty" required>
            <input type="text" id="architectImage" placeholder="Image URL (optional)">
            <button type="button" class="submit-btn" onclick="addArchitect()">Add Architect</button>
        </form>
    </div>

    <script>
        function loadArchitects() {
            let architects = JSON.parse(localStorage.getItem("architects")) || [
                { name: "Tanvir Ahmed", specialty: "Residential Architect", image: "../images/artist.jpg" },
                { name: "Rumana Sultana", specialty: "Interior Architect", image: "../images/artist2.jpg" },
                { name: "Iqbal Hossain", specialty: "Commercial Architect", image: "../images/artist.jpg" }
            ];

            const list = document.getElementById("architectList");
            list.innerHTML = "";

            architects.forEach((a, index) => {
                const card = `
                    <div class="architect-card">
                        <button class="delete-btn" onclick="deleteArchitect(${index})">Delete</button>
                        <img src="${a.image}" alt="${a.name}">
                        <h3>${a.name}</h3>
                        <p>${a.specialty}</p>
                    </div>
                `;
                list.innerHTML += card;
            });

            localStorage.setItem("architects", JSON.stringify(architects));
        }

        function toggleForm() {
            document.getElementById("architectForm").classList.toggle("active");
        }

        function addArchitect() {
            const name = document.getElementById("architectName").value;
            const specialty = document.getElementById("architectSpecialty").value;
            const image = document.getElementById("architectImage").value || "../images/logo2.png";

            if (name && specialty) {
                let architects = JSON.parse(localStorage.getItem("architects")) || [];
                architects.push({ name, specialty, image });
                localStorage.setItem("architects", JSON.stringify(architects));
                loadArchitects();
                document.getElementById("architectForm").reset();
                toggleForm();
            } else {
                alert("Please fill out all fields.");
            }
        }

        function deleteArchitect(index) {
            let architects = JSON.parse(localStorage.getItem("architects")) || [];
            architects.splice(index, 1);
            localStorage.setItem("architects", JSON.stringify(architects));
            loadArchitects();
        }

        loadArchitects();
    </script>
</body>

</html>
